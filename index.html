<!DOCTYPE html>
<html lang="en">
<head>
    <header>
        <h1>To-Do List</h1>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="todo-app">
        <h2>Manage Your Tasks</h2>
        <input type="text" id="task-input" placeholder="Enter a new task">
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
        <section id="inprogress-tasks">
            <h4>Inprogress Tasks</h3>
            <ul id="removed-task-list"></ul>
        </section> 
        <section id="removed-tasks">
            <h3>Removed Tasks</h3>
            <ul id="removed-task-list"></ul>
        </section>        
    </section>
    <script src="./index.js"></script> 
</body>
</html>
