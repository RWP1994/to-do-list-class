<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <!-- Flexbox Container -->
    <div class="box">
        <!-- Left: Add Task Section -->
        <div class="task-input-section">
            <h2>Add a Task</h2>
            <input type="text" id="task-input" placeholder="Enter a new task">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </div>

        <!-- Middle: In Progress Section -->
        <div class="inprogress-section">
            <h2>In Progress</h2>
            <ul id="inprogress-task-list"></ul>
        </div>

        <!-- Right: Completed/Removed Section -->
        <div class="removed-section">
            <h2>Completed/Removed</h2>
            <ul id="removed-task-list"></ul>
            <button id="clear-removed">Clear Completed</button>
        </div>
    </div>

    <script src="index.js"></script>
    <footer>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Take action, no matter how small, and keep moving forward. Each completed task is a step closer to success! </title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
